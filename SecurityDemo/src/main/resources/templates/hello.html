<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

    <head>
        <title>Hello World!</title>
    </head>
    <body>
    <div sec:authentication="name"></div>

        <h1>Hello</h1>

        </form>
    </body>
